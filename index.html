<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top-part">
        <h1>RANDOM USER GENERATOR</h1>
        <p>
          A free, <a href="#">open-source</a> API for generating random user
          data. Like Lorem Ipsum, but for people.
        </p>
        <p><i class="fa-brands fa-twitter"></i> Follow me @ilgiz.temi</p>
      </div>
      <div class="main">
        <div class="top">
          <img
            class="img"
            src="https://images.pexels.com/photos/3561145/pexels-photo-3561145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt=""
          />
        </div>
        <h4 class="user-intro">Hi, My name is</h4>
        <h2 class="user-name">Skylar Bach</h2>
        <div class="icons">
          <div
            class="user icon"
            data-title="'Hi, my name is"
            data-value="'User's name"
          >
            <i id="icon" class="fa-solid fa-user-ninja"></i>
          </div>
          <div
            class="email icon"
            data-title="Hi, my email is"
            data-value="User's email"
          >
            <i id="icon" class="fa-solid fa-envelope"></i>
          </div>
          <div
            class="date icon"
            data-title="Hi, my date of birth is"
            data-value="User's DOB"
          >
            <i id="icon" class="fa-solid fa-calendar-days"></i>
          </div>
          <div
            class="location icon"
            data-title="Hi, my address is"
            data-value="User's address"
          >
            <i id="icon" class="fa-solid fa-map-location-dot"></i>
          </div>
          <div
            class="phone icon"
            data-title="Hi, my phone is"
            data-value="User's phone"
          >
            <i id="icon" class="fa-solid fa-mobile-retro"></i>
          </div>
          <div
            class="password icon"
            data-title="Hi, my password is"
            data-value="User's password"
          >
            <i id="icon" class="fa-solid fa-lock"></i>
          </div>
        </div>
        <button class="btn">RANDOM USER</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
